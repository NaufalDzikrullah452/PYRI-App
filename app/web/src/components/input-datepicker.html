  label={label}
  type={"datepicker"}
  class="w-full "
  floatingLabel={true}
  clearButton={true}
  required={true}
  inputStyle={{
    inputStyle,
  }}
  style={`${style}`}

    openIn: "customModal",
    header: true,
    footer: true,
    dateFormat: "dd MM yyyy",

  value={value}
  calendarChange={calendarChange}
